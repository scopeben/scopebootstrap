


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <form class="container">
        <!-- basic form -->
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" placeholder="enter name">
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control form-control-lg" id="email">
            <small class="form-text text-muted">your email will not shared</small>
        </div>
        
        <div class="form-group">
            <label for="company">company name</label>
            <input type="text" class="form-control form-control-sm" id="company" placeholder="enter company name">

        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" placeholder="password" readonly>
        </div>
    

    <!-- select -->
    <div class ="form-group">
        <label for ="gender">gender</label>
        <select id ="gender" class="form-control">
            <option value="">male</option>
            <option value="">female</option>
        </select>
    </div>

    <!-- textarea-->
    <div class="form-group">
        <label for="message">message</label>
        <textarea name="" id="message" rows="10" class="form-control"></textarea>

    </div>
    <!-- file input -->
    <div class="form-group">
        <label for="title">file input</label>
        <input type="file" class="form-control-file" id="file">
        <small class="form-text text-muted" id="filehelp">Max 30MB size</small>
    </div>
    
    <!-- custtom file input -->
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="myfile">
        <label for="myfile" class="custom-file">choose file</label>
    </div>

    <br><br>

    <!-- range -->
    <div class="form-group">
        <label for="membership">membership levewl</label>
        <input type="range" class="custom-range" min="1" max="5" value="1">
    </div>
    <button class="btn btn-primary btn-block" type = "submit">submit</button>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
